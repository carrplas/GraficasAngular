<body>
  <h1>Gráfica de Barras</h1>

<h2>Hospedajes mas reservados en StayMate</h2>
<div class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
            </canvas>
          </div>
          <br>
          <button (click)="randomize()">Generar Valores aleatorios</button>
    </div>
</div>
<br>

<div> 
<table class="table table-dark table-striped-columns">
  <thead class="color1">
    <tr>
      <th>Índice</th>
      <th>Dato</th>
    </tr>
  </thead>
  <tbody class="color">
     <!-- <tr *ngFor="let data of tableData>  -->
       <td >{{ barChartData.labels }}</td>
      <td >{{ barChartData.datasets[0].data }}</td>
    <!-- </tr> -->
  </tbody>
</table>
</div>
</body>
